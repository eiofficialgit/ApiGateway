server:
  port: 7074

spring:
  application:
    name: API-GATEWAY
    
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins: "*"
            allowedHeaders:
              - content-type
            allowedMethods:
              - GET
              - POST
          
      routes:
      - id: USERSERVICE-MS
        uri: lb://USERSERVICE-MS
        predicates:
         - Path=/exuser/**
         
      - id: FRONTEND-MS
        uri: lb://FRONTEND-MS
        predicates:
         - Path=/**
         
      - id: ENCRYPTDECRYPT-MS
        uri: lb://ENCRYPTDECRYPT-MS
        predicates:
         - Path=/api/**
         
eureka:   
  client:
    fetch-registry: true
    
    register-with-eureka: true
    
    service-url:
     defaultZone: http://170.187.238.58:8761/eureka
